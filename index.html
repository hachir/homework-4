<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crystal game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet"  href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color:gray; color: teal;">
            <div class="container">
                <h1 class="text-center"><strong> //Crystal Collector//</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-11">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">target score</h3>
                    </div>
                    <div class="panel-body text-center">
                        <p><small> $You will be given a random number at the start of the game . There are four crystals below . Be slicing on a crystal you will add a specific amount $</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">target score</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="targetScore">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">your score</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="yourScore">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">crystal selection</h3>
                    </div>
                    <div class="panel-body text-center">
                        <img src="assets/imgs/blue.jpg" width="100" height="100" id="blue">
                        <img src="assets/imgs/green.jpg" width="100" height="100"id="green">
                        <img src="assets/imgs/red.png" width="100" height="100"id="red">
                        <img src="assets/imgs/yellow.jpg" width="100" height="100"id="yellow">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">win count</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id ="wincount">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">loss count </h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id ="losscount">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-2.2.1.min.js"
  integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
  crossorigin="anonymous"></script>
   
  <script src="log.js"></script>
</body>
</html>
